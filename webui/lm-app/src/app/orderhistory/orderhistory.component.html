<div align = "center"> 
    <h1>
      Order History
    </h1>
    </div>
    
    <table border =5 align = "center">
        <thead>
            <tr>
                <th  (click)="sortTable(0)">Order Id</th>
                <th  (click)="sortTable(1)">Food Id</th>
                <th  (click)="sortTable(2)">Order time</th>
                <th  (click)="sortTable(3)">Cancellation time</th>
                <th  (click)="sortTable(4)">Employee Id</th>
                <th  (click)="sortTable(5)">Final Amount</th>
                <th  (click)="sortTable(6)">Estimated Time</th>
                <th  (click)="sortTable(7)">Status</th>
                <th  (click)="sortTable(8)">Quantity</th>
      
            </tr>
        </thead>
