<br>
<div style="text-align:center">
<h1>

Canteen Management System
</h1>
</div>
<br>
<br>
<br>

<div class = "bg">

<table border="1" align ="center">

<thead>

<tr>

<th>Food ID</th>

<th>Food Name</th>

<th>Price</th>

<th>Add to Cart</th>
<th>Vendor</th>
</tr>

</thead>
<tbody>
  <tr *ngFor='let menu of menus
          let i = index 
          let isEven = even; let isOdd = odd'>
   
    <td>
      <h5>{{menu.foodId}}</h5>
    </td>
    <td>
      <h5>{{menu.foodName}}</h5>
    </td>
    <td>
      <h5>{{menu.price}}</h5>
    </td>
    <td>
      
          <button class="btn btn-default" > Add</button>
      
          </td>
    
    
    
  </tr>
  <tr *ngIf="!menus || menus.length==0">
    <td colspan="5">
      No employees to display
    </td>
  </tr>
</tbody>
</table>

</div>
